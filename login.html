<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haunted Login</title>
  <style>
    body{background:#000;color:#fff;text-align:center;padding:90px 16px;font-family:'Courier New',monospace}
    .box{display:inline-block;padding:24px;background:rgba(0,0,0,.75);border-radius:10px}
    label,input{display:block;margin:8px auto}
    input[type="text"],input[type="password"]{width:240px;padding:8px;border:1px solid #333;background:#111;color:#fff;border-radius:6px}
    button{margin-top:12px;padding:8px 16px;border:none;border-radius:6px;background:#ff6347;color:#000;font-weight:700;cursor:pointer}
    a{color:#ff6347}
  </style>
</head>
<body>
  <div class="box">
    <h1>Only the spirits may enter</h1>
    <form method="post" action="login-process.php" autocomplete="off" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />

      <button type="submit">Enter</button>
    </form>
    <p style="margin-top:12px;color:#bbb">Hints lurk in the site’s shadows…</p>
  </div>
  <script src="haunted.js"></script>
</body>
</html>
